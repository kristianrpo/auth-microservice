apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: auth
  labels:
    app: auth-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  progressDeadlineSeconds: 600  # Rollout debe completar en 10 minutos o se marca como failed
  revisionHistoryLimit: 10      # Mantener últimas 4 versiones para rollback
  template:
    metadata:
      labels:
        app: auth-service
      annotations: {}
    spec:
      serviceAccountName: auth-sa
      # InitContainer que espera a que el secret esté disponible
      initContainers:
        - name: wait-for-secret
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting 45 seconds for ExternalSecret to sync..."
              sleep 45
              echo "✓ Proceeding to start application"
      containers:
        - name: auth-service
          image: REPOSITORY/auth-microservice:TAG
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
              name: http
          envFrom:
            - secretRef:
                name: auth-secrets
          startupProbe:
            httpGet:
              path: /api/v1/health
              port: http
            failureThreshold: 60
            periodSeconds: 2
          readinessProbe:
            httpGet:
              path: /api/v1/health/ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6
          livenessProbe:
            httpGet:
              path: /api/v1/health/live
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 6

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
      terminationGracePeriodSeconds: 30