apiVersion: external-secrets.io/v1beta1
kind: ClusterSecretStore
metadata:
  name: aws-secrets
spec:
  provider:
    aws:
      service: SecretsManager
      region: __AWS_REGION__
      auth:
        jwt:
          serviceAccountRef:
            name: external-secrets
            namespace: external-secrets
---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: auth-secrets
  namespace: auth
spec:
  refreshInterval: 5m
  secretStoreRef:
    name: aws-secrets
    kind: ClusterSecretStore
  target:
    name: auth-secrets
    creationPolicy: Owner
  data:
    - secretKey: APP_PORT
      remoteRef:
        key: __AWS_SECRET_NAME__
        property: APP_PORT
    - secretKey: AWS_REGION
      remoteRef:
        key: __AWS_SECRET_NAME__
        property: AWS_REGION
    - secretKey: AWS_ACCESS_KEY_ID
      remoteRef:
        key: __AWS_SECRET_NAME__
        property: AWS_ACCESS_KEY_ID
    - secretKey: AWS_SECRET_ACCESS_KEY
      remoteRef:
        key: __AWS_SECRET_NAME__
        property: AWS_SECRET_ACCESS_KEY

    # Server
    - secretKey: SERVER_HOST
      remoteRef:
        key: __AWS_SECRET_NAME__
        property: SERVER_HOST
    - secretKey: SERVER_PORT
      remoteRef:
        key: __AWS_SECRET_NAME__
        property: SERVER_PORT

    # Database
    - secretKey: DB_HOST
      remoteRef:
        key: __AWS_SECRET_NAME__
        property: DB_HOST
    - secretKey: DB_PORT
      remoteRef:
        key: __AWS_SECRET_NAME__
        property: DB_PORT
    - secretKey: DB_USER
      remoteRef:
        key: __AWS_SECRET_NAME__
        property: DB_USER
    - secretKey: DB_PASSWORD
      remoteRef:
        key: __AWS_SECRET_NAME__
        property: DB_PASSWORD
    - secretKey: DB_NAME
      remoteRef:
        key: __AWS_SECRET_NAME__
        property: DB_NAME
    - secretKey: DB_SSL_MODE
      remoteRef:
        key: __AWS_SECRET_NAME__
        property: DB_SSL_MODE

    # Redis
    - secretKey: REDIS_HOST
      remoteRef:
        key: __AWS_SECRET_NAME__
        property: REDIS_HOST
    - secretKey: REDIS_PORT
      remoteRef:
        key: __AWS_SECRET_NAME__
        property: REDIS_PORT
    - secretKey: REDIS_PASSWORD
      remoteRef:
        key: __AWS_SECRET_NAME__
        property: REDIS_PASSWORD
    - secretKey: REDIS_DB
      remoteRef:
        key: __AWS_SECRET_NAME__
        property: REDIS_DB

    # RabbitMQ
    - secretKey: RABBITMQ_URL
      remoteRef:
        key: __AWS_SECRET_NAME__
        property: RABBITMQ_URL
    - secretKey: RABBITMQ_CONSUMER_QUEUE
      remoteRef:
        key: __AWS_SECRET_NAME__
        property: RABBITMQ_CONSUMER_QUEUE
    - secretKey: RABBITMQ_PREFETCH_COUNT
      remoteRef:
        key: __AWS_SECRET_NAME__
        property: RABBITMQ_PREFETCH_COUNT
    - secretKey: RABBITMQ_AUTO_ACK
      remoteRef:
        key: __AWS_SECRET_NAME__
        property: RABBITMQ_AUTO_ACK

    # JWT
    - secretKey: JWT_SECRET
      remoteRef:
        key: __AWS_SECRET_NAME__
        property: JWT_SECRET
    - secretKey: JWT_ACCESS_TOKEN_DURATION
      remoteRef:
        key: __AWS_SECRET_NAME__
        property: JWT_ACCESS_TOKEN_DURATION
    - secretKey: JWT_REFRESH_TOKEN_DURATION
      remoteRef:
        key: __AWS_SECRET_NAME__
        property: JWT_REFRESH_TOKEN_DURATION

    # Application
    - secretKey: APP_ENV
      remoteRef:
        key: __AWS_SECRET_NAME__
        property: APP_ENV
    - secretKey: LOG_LEVEL
      remoteRef:
        key: __AWS_SECRET_NAME__
        property: LOG_LEVEL
